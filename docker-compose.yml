version: '3'
services:
  collector:
    build: ./collector
    env_file: ./dev.env
    depends_on:
      - mongo
    links:
      - mongo
    ports:
      - 8080:8080
  tasks:
    build: ./tasks
    links:
      - mongo
    env_file: ./dev.env
  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db